<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
      1. 10 складываем с 10 получаем 20.
      2. т.к. "10" это строка то число 20 превращается в строку
      3. оператор сложения производит конкатенацию двух строк, в итоге получаем 2010.
      4. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");
    /*
      1. при сложении числа 10 и строки "10", получим преобразованную строку "1010"
      2. при сложении строк "1010" и числа 10, число преобразуется в строку "10",
        и произойдет конкатенация
      3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);
    /*
      1. 10 складываем с 10 получаем 20.
      2. через унарный +"10" получаем число 10.
      3. 20 складываем с 10 и получаем 30.
      4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
      1. через унарный -"" получаем число -0.
      2. 10 делим на -0 получаем -Infinity.
      3. С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
      1. через унарный + строки "2,5" получаем NaN(чтобы преобразовать в число 
      нужна точка, а не запятая).
      2. 10 делим на NaN получаем NaN.
      3.  С помощью console.log выводим число NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
